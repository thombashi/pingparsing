language: python

cache: pip

matrix:
    include:
        - os: linux
          python: 2.7
          sudo: required
          env: TOXENV=python2.7

        - os: linux
          python: 3.4
          sudo: required
          env: TOXENV=python3.4

        - os: linux
          python: 3.5
          sudo: required
          env: TOXENV=python3.5

        - os: linux
          python: 3.6
          sudo: required
          env: TOXENV=python3.6

        - os: linux
          dist: xenial
          python: 3.7
          sudo: required
          env: TOXENV=python3.7

        - os: osx
          language: generic
          env: TOXENV=python3.6

install:
    - travis_retry bash -x .travis/install.sh

script:
    - bash -x .travis/run_test.sh

after_success:
    - coveralls

notifications:
    slack:
        secure: 
